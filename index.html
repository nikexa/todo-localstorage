<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/06a756520d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div id="Text">
        <p>Todo</p>
      </div>

      <div id="container">
        <div id="Box">
          <div class="img">
            <p class="day">Thur 9</p>
            <p class="time"></p>
          </div>

          <div class="info">
            <form id="form">
              <div class="top">
                <div class="search">
                  <img src="./akar-icons_circle@2x.png" alt="" />
                  <input id="taskInput" type="text" placeholder="Note" />
                </div>
                <button type="submit"><img src="./Vector.png" alt="" /></button>
              </div>
              <span id="ErrorText" style="color: red"></span>
            </form>

            <div class="damatebulebi"></div>
          </div>
        </div>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
